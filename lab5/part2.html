<!DOCTYPE html>
<html>
<head>
	<title>Lab 5 - Part 2</title>
	<style>
		#operator{
			color: purple;
		}
		#result{
			color: purple;
		}
		/* add any necessary styles here */
	</style>
</head>
<body>
	<h1>Calculator</h1>
	<label>Input #1 <input id="input1" type="text"></label>
	<label>Input #2 <input id="input2" type="text"></label>
	<input type="button" value="add">
	<input type="button" value="subtract">
	<input type="button" value="multiply">
	<input type="button" value="divide"> 
	<div id="resultDiv">Operator: <span id="operator"></span><br>Result:<span id="result"></span><br><input type="button" value="clear"></div>
	<script>
		
		doClear();

		var inputs = document.getElementsByTagName("input");

		for (i in inputs){
			if (inputs[i].value === 'add'){
				inputs[i].addEventListener("click", doAdd);
			}
			if (inputs[i].value === 'subtract'){
				inputs[i].addEventListener("click", doSub);
			}
			if (inputs[i].value === 'multiply'){
				inputs[i].addEventListener("click", doMult);
			}
			if (inputs[i].value === 'divide'){
				inputs[i].addEventListener("click", doDiv);
			}
			if (inputs[i].value === 'clear'){
				inputs[i].addEventListener("click", doClear);
			}
		}

		function doAdd(){
			// show result div
			var resultDiv = document.getElementById("resultDiv");
			resultDiv.style.display = "block";
			// add operator to operator span
			document.getElementById("operator").innerHTML = 'addition';
			// get inputs
			var input1 = document.getElementById("input1").value;
			var input2 = document.getElementById("input2").value;
			// add
			var addNums = Number(input1) + Number(input2);
			// add to result span
			document.getElementById("result").innerHTML = addNums;
			console.log(addNums);
		}

		function doSub(){
			// show result div
			var resultDiv = document.getElementById("resultDiv");
			resultDiv.style.display = "block";
			// add operator to operator span
			document.getElementById("operator").innerHTML = 'subtraction';
			// get inputs
			var input1 = document.getElementById("input1").value;
			var input2 = document.getElementById("input2").value;
			// subtract
			var subNums = Number(input1) - Number(input2);
			// add to result span
			document.getElementById("result").innerHTML = subNums;
			console.log(subNums);
		}

		function doMult(){
			// show result div
			var resultDiv = document.getElementById("resultDiv");
			resultDiv.style.display = "block";
			// add operator to operator span
			document.getElementById("operator").innerHTML = 'multiplication';
			// get inputs
			var input1 = document.getElementById("input1").value;
			var input2 = document.getElementById("input2").value;
			// multiply
			var multNums = Number(input1) * Number(input2);
			// add to result span
			document.getElementById("result").innerHTML = multNums;
			console.log(multNums);
		}

		function doDiv(){
			// show result div
			var resultDiv = document.getElementById("resultDiv");
			resultDiv.style.display = "block";
			// add operator to operator span
			document.getElementById("operator").innerHTML = 'division';
			// get inputs
			var input1 = document.getElementById("input1").value;
			var input2 = document.getElementById("input2").value;
			// divide
			var divNums = Math.floor(Number(input1) / Number(input2));
			// add to result span
			document.getElementById("result").innerHTML = divNums;
			console.log(divNums);
		}

		function doClear(){
			// Reset the value of the two input boxes 
			document.getElementById("input1").value = '';
			document.getElementById("input2").value = '';
			// Hide the entire result div
			var resultDiv = document.getElementById("resultDiv");
    		resultDiv.style.display = "none";
			console.log('Cleared');
		}
		
	</script>
</body>
</html>
